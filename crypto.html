<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Get Live Stats Of Any Crypto!">
	<meta property="og:title" content="Live Crypto Stats!">
	<meta property="og:site_name" content="Live Crypto Stats!">
	<meta property="og:description" content="Get Live Stats Of Any Crypto!">
	<meta property="og:image" content="imgs/btc.png">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <link rel="shortcut icon" href="imgs/btc.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Live Crypto Stats!</title>
</head>
<body>
    <div class="stats">
        <h1 class="stat-title" style="color: white;"><img src="imgs/btc.png" alt="btc-logo" width="25" height="25"> LIVE CRYPTO STATS!</h1>
        <h4 style="color: white; font-size: x-large; font-weight: bolder;">updates every 1 milliseconds!</h4>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Crypto Name: <span id="name"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Price (USD): $<span id="price"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Symbol: <span id="symbol"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Rank: <span id="rank"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Supply: <span id="supply"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Max Supply: <span id="maxSupply"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Market Cap (usd): $<span id="marketCap"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Volume 24hr (usd): $<span id="volumeUsd24Hr"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Change Percent 24hr: <span id="changePercent24Hr"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Vwap 24hr: <span id="vwap24Hr"></span></h3>
        <h3 style="color: white; font-size: x-large; font-weight: bolder;">Explorer: <span id="explorer"></span></h3>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
